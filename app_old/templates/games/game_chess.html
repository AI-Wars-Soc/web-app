{% extends "games/game_base.html" %}
{% block imports %}
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
{% endblock %}
{% block board %}
    <!-- Chess Pieces By en:User:Cburnett - Own work  This W3C-unspecified vector image was created with Inkscape ., CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=1499803 -->
    <div class="mx-auto" style="width: 100%; max-width: 70vh; min-width: 30vw">
        <div id="chessboard" class="d-block" style="width: 100%"></div>
    </div>
    <script>
    const board = Chessboard('chessboard', {
        'pieceTheme': '/static/images/{piece}.svg',
        'position': 'start'
    });
    $(window).resize(board.resize);
    </script>
{% endblock %}
